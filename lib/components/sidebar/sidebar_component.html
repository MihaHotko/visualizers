<div class="sidebar-container">
  <div class="flex-container">
    <div class="slider"></div>
    <div (click)="sidebarClick(item.order)" *ngFor="let item of list" [routerLink]="item.route" [routerLinkActive]="'active'" class="block">
      <div class="inner-block">
        <i class="{{item.icon + ' fa-fw'}}"></i>
        <span>{{item.name}}</span>
      </div>
    </div>
  </div>
</div>
